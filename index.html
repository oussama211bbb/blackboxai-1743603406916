<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio | Web Developer</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
  <!-- Navigation Bar -->
  <header class="fixed w-full bg-white/80 dark:bg-gray-900/80 backdrop-blur-sm shadow-sm z-50">
    <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="#" class="text-xl font-bold text-gray-900 dark:text-white" data-translate="welcome">Portfolio</a>
      
      <div class="flex items-center space-x-4">
        <!-- Language Switcher -->
        <div class="relative group">
          <button class="flex items-center text-gray-700 dark:text-gray-300">
            <span data-translate="language_switch">Language</span>
            <i class="fas fa-chevron-down ml-2 text-xs"></i>
          </button>
          <div class="absolute right-0 mt-2 w-32 bg-white dark:bg-gray-800 rounded-md shadow-lg py-1 hidden group-hover:block">
            <button data-lang="en" class="block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">English</button>
            <button data-lang="fr" class="block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">Français</button>
            <button data-lang="ar" class="block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">العربية</button>
          </div>
        </div>

        <!-- Theme Toggle -->
        <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
          <i class="fas fa-moon dark:hidden"></i>
          <i class="fas fa-sun hidden dark:block"></i>
          <span class="sr-only" data-translate="theme_toggle">Toggle Dark Mode</span>
        </button>

        <!-- Mobile Menu Button -->
        <button class="md:hidden p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </nav>
  </header>
  <main>
    <!-- Hero Section -->
    <section class="hero-section">
      <div class="container mx-auto px-4 py-20">
        <h1 class="text-4xl md:text-6xl font-bold text-gray-900 dark:text-white" data-translate="hero_title">Full-Stack Web Developer</h1>
        <p class="text-xl md:text-2xl mt-4 text-gray-600 dark:text-gray-300" data-translate="hero_subtitle">Building modern web applications with React, Node.js, and Tailwind</p>
        <button class="cta-button mt-8" data-translate="cta_button">View Projects</button>
      </div>
    </section>
  </main>
  <script src="script.js" defer></script>
</body>
</html>
